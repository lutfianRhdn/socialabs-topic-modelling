name: Trigger auto deployment for topic-modelling-lda

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/topic-modelling-lda-AutoDeployTrigger-eb208bcd-9970-4f08-b2f0-6f85d44f6385.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TOPICMODELLINGLDA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TOPICMODELLINGLDA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TOPICMODELLINGLDA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: ${{ secrets.TOPICMODELLINGLDA_REGISTRY_URL }}
          registryUsername: ${{ secrets.TOPICMODELLINGLDA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TOPICMODELLINGLDA_REGISTRY_PASSWORD }}
          containerAppName: topic-modelling-lda
          resourceGroup: socialabs-services
          imageToBuild: topic-modelling-lda:${{ github.sha }}


